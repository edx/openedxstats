{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block bootstrap3_extra_head %}
    <script>
        $(document).ready(function () {
            var url = window.location;
            $('ul.nav.navbar-nav li a[href="' + url.pathname + '"]').parent().addClass('active');
        });
    </script>
    <link rel="shortcut icon" href="{%  static 'sites/favicon.ico' %}">
    {{ form.media }}
{% endblock %}

{% block title %}{% endblock %}
{% block content %}
    <!-- Navbar -->
    {% include "navbar.html" %}
    <!-- Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <!-- Insert form here -->
                <form action="{% url "sites:delete_site" pk=site.id %}" method="post" class="form">
                    {% csrf_token %}
                    <p>Are you sure you want to delete "{{ site.url }}"?</p>
                    <input type="submit" class="btn btn-default btn-danger" value="Delete"/>
                    <a href="{% url "sites:sites_list" %}">
                        <button type="button" class="btn btn-default" value="Cancel">Cancel</button>
                    </a>
                </form>
            </div>
        </div>
        <br/>
    </div>
{% endblock %}
